<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="tocaSomPom()" class="tecla tecla_pom">1</button>
        <button onclick="tocaSomClap()" class="tecla tecla_clap">2</button>
        <button onclick="tocaSomTim()" class="tecla tecla_tim">3</button>

        <button onclick="tocaSomPuff()" class="tecla tecla_puff">4</button>
        <button onclick="tocaSomSplash()" class="tecla tecla_splash">5</button>
        <button onclick="tocaSomToim()" class="tecla tecla_toim">6</button>

        <button onclick="tocaSomPsh()" class="tecla tecla_psh">7</button>
        <button onclick="tocaSomTic()" class="tecla tecla_tic">8</button>
        <button onclick="tocaSomTom()" class="tecla tecla_tom">9</button>
    </section>

    <audio src="sounds/Honeymoon Avenue.mp3" id="som_tecla_clap" controls></audio>
    <audio src="sounds/Love is Everything.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/Only 1.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/True Love.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/Sometimes.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/Get Well Soon.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/Fake Smile.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/Obivious.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/Save Your Tears.mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>


</body>
</html>
